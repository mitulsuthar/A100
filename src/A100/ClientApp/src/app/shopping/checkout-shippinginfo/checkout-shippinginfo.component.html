<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="d-flex justify-content-center">
        <div>          
          <h4>Contact</h4>
          <div formGroupName="contact">
            <div class="form-group">
              <label class="center-block">First Name:
                <input class="form-control" formControlName="FirstName">
              </label>
              <div *ngIf="isFieldValid('contact.FirstName')">
                  <span class="text-danger">First Name is required.</span>                                    
              </div>
            </div>
            <div class="form-group">
              <label class="center-block">Last Name:
                <input class="form-control" formControlName="LastName">
              </label>
              <div *ngIf="isFieldValid('contact.LastName')">
                  <span class="text-danger">Last Name is required.</span>                  
              </div>
            </div>
            <div class="form-group">
              <label class="center-block">Email:
                <input class="form-control" formControlName="Email">
              </label>
              <div *ngIf="isFieldValid('contact.Email')">
                  <span *ngIf="form.get('contact.Email').hasError('required')" class="text-danger">Email is required.</span>                  
                  <span *ngIf="!form.get('contact.Email').hasError('required') && 
                  form.get('contact.Email').hasError('email')" class="text-danger">Email is not valid.</span>                  
              </div>
            </div>
            <div class="form-group">
              <label class="center-block">Phone:
                <input class="form-control" formControlName="Phone">
              </label>
              <div *ngIf="isFieldValid('contact.Phone')">
                  <span class="text-danger"
                  *ngIf="form.get('contact.Phone').hasError('required')">Phone is required.</span>                  
                  <span class="text-danger"
                  *ngIf="form.get('contact.Phone').hasError('pattern')">Phone can contain only 10 digits.</span>                  
              </div>
            </div>
          </div>
          <h4>Shipping Address</h4>
          <div formGroupName="shippingAddress">
            <div class="form-group">
              <label class="center-block">Street:
                <input class="form-control" formControlName="Street">
              </label>
              <div *ngIf="isFieldValid('shippingAddress.Street')">
                  <span class="text-danger">Street is required.</span>                  
              </div>
            </div>
            <div class="form-group">
              <label class="center-block">City:
                <input class="form-control" formControlName="City">
              </label>
              <div *ngIf="isFieldValid('shippingAddress.City')">
                  <span class="text-danger">City is required.</span>                  
              </div>
            </div>
            <div class="form-group">
              <label class="center-block">State:
                <input class="form-control" formControlName="State">
              </label>
              <div *ngIf="isFieldValid('shippingAddress.State')">
                  <span class="text-danger">State is required.</span>                  
              </div>
            </div>
            <div class="form-group">
              <label class="center-block">Zip:
                <input class="form-control" formControlName="Zip">
              </label>
              <div *ngIf="isFieldValid('shippingAddress.Zip')">
                  <span class="text-danger">Zip is required.</span>                  
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-primary float-left" 
      [routerLink]="['/checkout/shoppingcart']" 
      routerLinkActive="router-link-active">Previous</a>
      <button class="btn btn-warning float-right" 
      type="submit">Next</button>
    </form>
  </div>
</div>
