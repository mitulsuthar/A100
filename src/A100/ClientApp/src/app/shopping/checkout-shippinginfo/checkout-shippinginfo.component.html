<div class="row">
  <div class="col-lg-12">
    <form [formGroup]="shippingInfoForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-center">
        <div>
          <h4>Contact</h4>
          <div formGroupName="contact">
            <div class="form-group">
              <label class="center-block">First Name:
                <input class="form-control" formControlName="FirstName">
              </label>
            </div>
            <div class="form-group">
              <label class="center-block">Last Name:
                <input class="form-control" formControlName="LastName">
              </label>
            </div>
            <div class="form-group">
              <label class="center-block">Email:
                <input class="form-control" formControlName="Email">
              </label>
            </div>
            <div class="form-group">
              <label class="center-block">Phone:
                <input class="form-control" formControlName="Phone">
              </label>
            </div>
          </div>
          <h4>Shipping Address</h4>
          <div formGroupName="shippingAddress">
            <div class="form-group">
              <label class="center-block">Street:
                <input class="form-control" formControlName="Street">
              </label>
            </div>
            <div class="form-group">
              <label class="center-block">City:
                <input class="form-control" formControlName="City">
              </label>
            </div>
            <div class="form-group">
              <label class="center-block">State:
                <input class="form-control" formControlName="State">
              </label>
            </div>
            <div class="form-group">
              <label class="center-block">Zip:
                <input class="form-control" formControlName="Zip">
              </label>
            </div>
          </div>
        </div>
      </div>
      <a class="btn btn-primary float-left" [routerLink]="['/checkout/shoppingcart']" routerLinkActive="router-link-active">Previous</a>
      <button class="btn btn-warning float-right" type="submit">Next</button>
    </form>
  </div>
</div>
